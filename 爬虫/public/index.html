<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>瀑布流效果</title>
    <link rel="stylesheet" href="/lib/css/reset.css">
    <link rel="stylesheet" href="/lib/css/waterfall.css">
</head>

<body>
  <div id="container"></div>
  <script type="text/x-handlebars-template" id="waterfall-tpl">
  {{#data}}
      <div class="item">
          <img src="{{images}}" width="200px" />
          <p>{{title}}</p>
          <span>{{cate}}</span>
      </div>
  {{/data}}
  </script>
  <script src="/lib/js/libs/jquery/jquery.js"></script>
  <script src="/lib/js/libs/handlebars/handlebars.js"></script>
  <script src="/lib/js/waterfall.min.js"></script>
    <script>
    $('#container').waterfall({
        itemCls: 'item',
        colWidth: 222,
        gutterWidth: 15,
        gutterHeight: 15,
        checkImagesLoaded: false,
        path: function(page) {
            return '/api/book/' + page;
        }
    });
    </script>
</body>

</html>
